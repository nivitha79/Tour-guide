<html>
<head>
<title>Change password in jsp</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<h2 align="center"><strong>CHANGE PASSWORD</strong></h2>
<body>
<script language="javascript">
function fncSubmit()
{

if(document.ChangePasswordForm.oldpassword.value == "")
{
alert('Please input oldpassword');
document.ChangePasswordForm.oldpassword.focus();
return false;
} 

if(document.ChangePasswordForm.newpassword.value == "")
{
alert('Please input Password');
document.ChangePasswordForm.newpassword.focus(); 
return false;
} 

if(document.ChangePasswordForm.conpassword.value == "")
{
alert('Please input Confirm Password');
document.ChangePasswordForm.conpassword.focus(); 
return false;
} 

if(document.ChangePasswordForm.newpassword.value != document.ChangePasswordForm.conpassword.value)
{
alert('Confirm Password Not Match');
document.ChangePasswordForm.conpassword.focus(); 
return false;
} 

document.ChangePasswordForm.submit();
}
</script>
<form name="ChangePasswordForm" method="post" action="ChangePassword.jsp" OnSubmit="return fncSubmit();">

<table  align="center">

<tr>
<td>Password</td>
<TD><input name="oldpassword" type="password" id="oldpassword" size="30"></td>
</tr>
<tr>
<td>NewPassword</td>
<td><input name="newpassword" type="password" id="newpassword" size="30">
</td>
</tr>
<tr>
<td>Confirm Password</td>
<td><input name="conpassword" type="password" id="conpassword" size="30">
</td>
</tr>
<tr>
<td>&nbsp;</td>
<td><input type="submit" name="Submit" value="Save" size="30"></td>
</tr>

</table>
</form>
</body>
</html>
